about:
  title: Despre hartă
  hiking: Această hartă afișează traseele turistice marcate din toată lumea.
  cycling: Această hartă afișează traseele de ciclism marcate din toată lumea.
  mtb: Această hartă afișează traseele de ciclism montan marcate din toată lumea.
