acknowledgements:
  title: Ghi công
  text: |-
    Tất cả dữ liệu bản đồ được cung cấp bởi [OpenStreetMap và những người đóng góp](https://www.openstreetmap.org)
    và được phân phối theo giấy phép ODbL. Bản đồ cơ sở cũng được cung cấp bởi OSM.
    Để biết thêm thông tin, hãy xem
    [trang bản quyền OSM](https://www.openstreetmap.org/copyright).

    Dữ liệu độ cao và bóng đồi được tạo từ sự kết hợp dữ liệu SRTM và ASTER GDEM.
    ASTER GDEM là sản phẩm của METI và NASA.
    Quá trình xử lý hậu kỳ được cung cấp bởi Yves Cainaud từ [opensnowmap.org](https://opensnowmap.org ).

    Mã hồ sơ độ cao đã được phát triển bởi Espen Oldeman Lund với sự hợp tác giữa [Kresendo](https://www.kresendo.no) và dự án TG4NP tại [Viện nghiên cứu Tây Na Uy]( https://www.vestforsk.no).

    Biến thể thể thao trượt dốc mùa đông đã được phát triển bởi Michael Spreng. Biểu tượng cưỡi ngựa là
    do Robert Whittaker chuẩn bị.

    Các điểm đến trong bảng hướng dẫn do [Mueschelsoft] xử lý (http://osm.mueschelsoft.de/destinationsign/example/index.htm). Xin chân thành cảm ơn Jan Michel đã cung cấp dịch vụ.

    Bản dịch của trang web này được cung cấp bởi https://www.facebook.com/bach.nguyen.12327?mibextid=LQQJ4d
    [ và global used:nguyenphutrong2](https://translatewiki.net/wiki/Category:nguyenphutrong2_dịch). Xin gửi lời cảm ơn đặc biệt tới những dịch giả tiên phong đã cung cấp bản dịch trước khi translatewiki.net: Nguyễn Xuân Bách (tiếng Việt), Yves Cainaud (tiếng Pháp),
    Oscar Formaggi (tiếng Ý), Gustavo [Tuentibiker](https://www.blogger.com /profile/124735617036999888751) Ramis (tiếng Tây Ban Nha),
    [Guttorm Flatabø](https://guttormflatabo.com)/TG4NP (tiếng Na Uy bokmål và nynorsk),
    Mads Lumholt/TG4NP (tiếng Đan Mạch), Magnús Smári Snorrason/ TG4NP (Islandic),
    Lars Mikaelsson/TG4NP (Thụy Điển) và Elina Pesonen (Phần Lan).
contact:
  title: Liên lạc
  text: |-
    Xin gửi câu hỏi và lời phản hồi về trang này cho [lonvia@denofr.de](mailto:lonvia@denofr.de).

    Cũng có thể báo lỗi trên [trang vấn đề của dự án tại GitHub](https://github.com/waymarkedtrails/waymarked-trails-site/issues). Trước khi báo lỗi, xin chắc chắn rằng vấn đề không phải do dữ liệu OSM.
