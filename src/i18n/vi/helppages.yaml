technical:
  title: Chi tiết kỹ thuật
  translation: |-
    ## Bản dịch

    Các bản dịch được những người tốt bụng tại [translatewiki.net](http://translatewiki.net) bảo quản. Để đóng góp một bản dịch trong ngôn ngữ của bạn hoặc phản hồi về một bản dịch đã được đóng góp, hãy ghé vào [trang dự án tại translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails?uselang=vi).
