about:
  title: Informazioni sulla mappa
  hiking: Questa mappa mostra la segnaletica dei sentieri escursionistici intorno
    al mondo.
  cycling: Questa mappa mostra la segnaletica dei percorsi ciclabili intorno al mondo.
  mtb: Questa mappa mostra la segnaletica degli itinerari in mountain bike intorno
    al mondo.
  skating: Questa mappa mostra la segnaletica dei percorsi per pattinaggio intorno
    al mondo.
  riding: Questa mappa mostra la segnaletica degli itinerari per passeggiate a cavallo
    intorno al mondo.
  slopemap: Questa mappa mostra la segnaletica delle piste per sport invernali intorno
    al mondo.
  osm: Gli itinerari sono sovrapposti sulla mappa standard OpenStreetMap e opzionalmente
    su un livello hill-shading. La mappa degli itinerari viene generata dai dati del
    progetto [OpenStreetMap](https://www.openstreetmap.org) (OSM). OSM è una mappa
    del mondo modificabile liberamente in cui ognuno può partecipare. Ciò significa
    che non è affatto completa, ma anche che puoi contribuire aggiungendo nuovi itinerari
    e correggere gli errori in quelli già presenti. Per avere maggiori informazioni
    a riguardo, visita la [Guida per principianti](https://wiki.openstreetmap.org/wiki/IT:Beginners%27_guide).
rendering:
  title: Visualizzazione dei dati OSM
  hikingroutes: "Gli itinerari escursionistici devono essere inseriti come relazioni.
    Il funzionamento è descritto in dettaglio nella pagina tagging su [walking routes](https://wiki.openstreetmap.org/wiki/Walking_Routes)
    nel wiki di OSM. Questa mappa mostra le relazioni che hanno almeno i seguenti
    tag:\n\ntype = route|superroute \nroute = foot|walking|hiking"
  cyclingroutes: "Gli itinerari ciclabili devono essere inseriti come relazioni. Il
    funzionamento è descritto in dettaglio nella pagina tagging su [cycling routes](https://wiki.openstreetmap.org/wiki/Cycle_routes)
    nel wiki di OSM. Questa mappa mostra le relazioni che hanno almeno i seguenti
    tag:\n\ntype = route|superroute \nroute = bicycle\n\nGli itinerari mountain bike
    vengono visualizzati su una separata [MTB-map](https://mtb.waymarkedtrails.org/en/)."
  classification: |-
    Un tag 'route' con più valori è supportato quando essi sono separati da punto e virgola senza spazi circostanti.
    La classificazione (e quindi il colore dell'itinerario nella mappa) è determinata dal tag 'network'.
  hierarchy: La mappa supporta anche [gerarchie di relazione](#help-hierarchies).
  guideposts: |-
    I [luoghi di posa](https://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) vengono riconosciuti mediante i seguenti tag:

        tourism=information
        information=guidepost
        name=<nome>
        ele=<altitudine>

    `tourism` e `information` sono obbligatori. `name` e `ele` possono essere omessi.
hierarchies:
  title: Gerarchie di relazione
osmc:
  title: Il tag osmc:symbol
hikinglocal:
  title: Rendering localizzato
  swiss: |-
    ## Svizzera

    La Svizzera dispone di una vasta rete di sentieri escursionistici segnalati che copre l'intero paese. Si tratta di una rete di nodi in cui i nodi sono rappresentati dalle paline indicatrici. Tutti i sentieri sono contrassegnati in base alla loro difficoltà. La mappa mostra questi sentieri in rosso con un particolare pattern di linea che ne indica la difficoltà

    * ![linea rossa](route_std.png) *sentiero escursionistico*, contrassegnato con ![losanga](yellow_diamond.svg). Mappato con `network=lwn` e `osmc:symbol=yellow:[...]:yellow_diamond`.
    * ![linea tratteggiata](route_mnt.png) *sentiero di montagna*, contrassegnato con ![bianco-rosso-bianco](white_red_bar.svg). Mappato con `network=lwn` e `osmc:symbol=red:white:red_bar`.
    * ![linea punteggiata](route_alp.png) *sentiero alpino*, contrassegnato con ![bianco-blu-bianco](white_blue_bar.svg). Mappato con `network=lwn` e `osmc:symbol=blue:white:blue_bar`.

    Tieni presente che sopra a a questa rete vi sono un certo numero di itinerari nazionali e regionali che vengono mostrati in modo normale.

    Per ulteriori informazioni sulla mappatura dei percorsi escursionistici in Svizzera leggi: [Rete escursionistica svizzera](https://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  italy: "## Italia\n\nIl Club Alpino Italiano (CAI) mantiene la rete di percorsi
    montani che\nsono classificati per difficoltà in modo simile a quanto avviene
    in Svizzera.\nI percorsi contrassegnati con `network=lwn`, `osmc:symbol=red:..`
    \ne un tag `cai_scale` saranno riconosciuti come mantenuti dal CAI\ne verranno
    mostrate come righe rosse in base alla loro difficoltà.\n\n* ![red line](route_std.png)
    cai_scale=T\n* ![dashed line](route_mnt1.png) cai_scale=E\n* ![dashed line](route_mnt2.png)
    cai_scale=EE\n* ![dotted line](route_alp.png) cai_scale=EEA*"
  ukcycle: |-
    ## Regno Unito

    ### Norwich

    Norwich utilizza un sistema di percorsi codificati per colore. Gli itinerari con etichetta
    `operator=Norwich City Council` sono contrassegnati da un quadrato colorato coordinato con
    il tag `colour`.
elevationprofiles:
  title: Profili di elevazione
technical:
  title: Dettagli tecnici
  translation: |-
    ## Traduzioni

    Le traduzioni sono gestite da persone sempre disponibili su
    [translatewiki.net](https://translatewiki.net). Se vuoi contribuire con una traduzione
    nella tua lingua o darci un feedback su traduzioni esistenti, visita la
    [la pagina del progetto translatewiki.net](https://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Condizioni d'uso e termini legali
  usage: |-
    ## Condizioni di utilizzo

    Puoi fare un overlay su altri siti finché i flussi di accesso sono moderati. Per favore,
    memorizza nella cache i tiles il più spesso possibile e utilizza un referrer corretto.
    Il download massivo dei tiles è vivamente sconsigliato.

    Le tracce GPX sono fornite per mera comodità dei visitatori di questo sito.
    Il download massivo di tracce GPX non è consentito.
  disclaimer: |-
    ## Disclaimer

    La completezza e la correttezza della mappa non possono essere garantite. Se vai in
    escursione, procurati una buona mappa cartacea, equipaggiamento adeguato, e non dimenticare a casa il buon senso.
    La natura può essere tanto spietata, quanto bella.

    Questo sito contiene link a siti esterni. L'autore di questo sito non ha alcuna influenza sul
    contenuto di quei siti e non si assume alcuna responsabilità per essi.
acknowledgements:
  title: Riconoscimenti
  text: |-
    Tutti i dati cartografici sono forniti da [OpenStreetMap e dai suoi collaboratori](https://www.openstreetmap.org)
    e distribuiti con licenza ODbL. Anche la mappa di base è per gentile concessione di OSM.
    Per ulteriori informazioni, consulta la
    [pagina sul copyright di OSM](https://www.openstreetmap.org/copyright).

    La mappa di base di OpenTopoMap-R è gentilmente fornita da
    [openmaps.fr](https://openmaps.fr/about-openmaps.fr.html). Se ti piace,
    ti preghiamo di considerare una donazione per il mantenimento dei loro server. Visita la
    [pagina delle donazioni di openmaps](https://openmaps.fr/donate)
    per maggiori informazioni.

    Dati sull'ombreggiatura e altitudine sono stati creati da una combinazione dei dati SRTM e ASTER GDEM.
    ASTER GDEM è un prodotto di METI e NASA.
    La post-elaborazione è stata gentilmente fornita da Yves Cainaud di [opensnowmap.org](https://opensnowmap.org).

    Il codice del profilo altimetrico è stato sviluppato da Espen Oldeman Lund in una collaborazione tra [Kresendo](https://www.kresendo.no) e il progetto TG4NP presso il [Western Norway Research Institute](https://www.vestforsk.no).

    La variante delle piste per gli sport invernali è stata sviluppata da Michael Spreng. Il simbolo dell'equitazione è stato preparato da Robert Whittaker.

    Le paline indicatrici sono elaborate da [Mueschelsoft](http://osm.mueschelsoft.de/destinationsign/example/index.htm). Un ringraziamento speciale a Jan Michel per il servizio fornito.

    Le traduzioni di questo sito sono fornite da [translatewiki.net e i suoi contributori](https://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Un ringraziamento speciale va ai traduttori pionieri che
    hanno fornito le traduzioni prima di Translatewiki.net: Yves Cainaud (francese), Oscar Formaggi (italiano), Gustavo [Tuentibiker](https://www.blogger.com/profile/12473561703699888751) Ramis (spagnolo),
    [Guttorm Flatabø](https://guttormflatabo.com)/TG4NP (norvegese bokmål e nynorsk),
    Mads Lumholt/TG4NP (danese), Magnús Smári Snorrason/ TG4NP (islandese),
    Lars Mikaelsson/TG4NP (svedese) ed Elina Pesonen (finlandese).
