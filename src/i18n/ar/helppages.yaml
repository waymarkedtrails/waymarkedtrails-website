about:
  title: معلومات عن الخريطة
  hiking: تظهر هذه الخريطة مسارات وإشارات المشي في جميع أنحاء العالم.
  cycling: تظهر هذه الخريطة مسارات وإشارات الدراجات في جميع أنحاء العالم.
  mtb: |-
    تظهر هذه الخريطة مسارات وإشارات ركوب الدراجات الجبلية
    في جميع أنحاء العالم.
  skating: تظهر هذه الخريطة طرق وإشارات التزلج في جميع أنحاء العالم.
  riding: تظهر هذه الخريطة طرق وإشارات ركوب الخيل في جميع أنحاء العالم.
  slopemap: تظهر هذه الخريطة منحدرات الرياضات الشتوية في جميع أنحاء العالم.
  osm: "يتم تراكب المسارات على خريطة خريطة الشارع المفتوحة القياسية وطبقة hillshading
    اختياريا، يتم إنشاء خريطة المسار من \nبيانات من مشروع [خريطة الشارع المفتوحة]
    (http://www.openstreetmap.org) (OSM)،\nخريطة الشارع المفتوحة هي خريطة العالم قابلة
    للتحرير بحرية حيث يمكن لأي شخص \nالمشاركة: مما يعني أنها ليست كاملة بأي حال من
    الأحوال، \nولكنها تعني أيضا أنه يمكنك المساهمة بإضافة مسارات جديدة \nوتصحيح الأخطاء
    الموجودة في الموجودة، لمعرفة المزيد حول \nخريطة الشارع المفتوحة; راجع \n[دليل
    المبتدئين] (http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
rendering:
  title: تقديم بيانات خريطة الشارع المفتوحة
  hikingroutes: "يجب إدخال مسارات المشي لمسافات طويلة في خريطة الشارع المفتوحة كعلاقات،
    كيفية وصف هذا \nالعمل بالتفصيل في صفحة الوسم حول \n[مسارات المشي] (http://wiki.openstreetmap.org/wiki/Walking_Routes)
    \nفي ويكي خريطة الشارع المفتوحة، توضح هذه الخريطة العلاقات التي لها على الأقل
    \nالوسوم التالية: \n\n    type = route|superroute\n    route = foot|walking|hiking"
  cyclingroutes: "يجب إدخال مسارات ركوب الدراجات لمسافات طويلة في خريطة الشارع المفتوحة
    كعلاقات، كيفية وصف هذا \nالعمل بالتفصيل في صفحة الوسم حول \n[مسارات ركوب الدراجات]
    (http://wiki.openstreetmap.org/wiki/Cycle_routes) \nفي ويكي خريطة الشارع المفتوحة،
    توضح هذه الخريطة العلاقات التي لها على الأقل \nالوسوم التالية: \n\n   type = route|superroute\n
    \  route = bicycle\n\nيتم عرض مسارات ركوب الدراجات الجلية على خريطة [MTB-map]
    منفصلة (http://mtb.waymarkedtrails.org/en/)."
  mtbroutes: "تتبع مسارات ركوب الدراجات الجلية مخطط الوسم نفسه الذي تتبعه مسارات ركوب
    الدراجات \nالموضحة بالتفصيل في صفحة دليل خريطة الشارع المفتوحة حول \n[مسارات الدراجات]
    (http://wiki.openstreetmap.org/wiki/Cycle_routes). \nيتم التعرف على العلاقات التي
    تحتوي على العلامات التالية على أنها مسارات MTB: \n\n   type = route | superroute
    \n   route = mtb\n\nيتم عرض مسارات ركوب الدراجات العادية على [خريطة الدراجات]
    (http://cycling.waymarkedtrails.org/en/)."
  skatingroutes: |-
    طرق التزلج الموقعة ينبغي وسمها مثل أي علاقة طريق أخرى.
    لطريقة الوسم التي تفهمها هذه الخريطة، انظر في صفحة الويكي حول
    [Swiss inline skating routes](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).
    ليتم تمييزه كطريق تزلج، فالوسوم التالية ينبغي أن تكون موجودة:

        type = route|superroute
        route = inline_skates
  ridingroutes: |-
    طرق ركوب الخيول الموقعة ينبغي أن يتم وسمها مثل أي علاقة طريق أخرى.
    للتفاصيل انظر [the route page in the OSM wiki](http://wiki.openstreetmap.org/wiki/Relation:route).
    ليتم تمييزه كطريق ركوب خيول، فالوسوم التالية ينبغي أن تكون موجودة:

        type = route|superroute
        route = horse
  sloperoutes: |-
    الانحدارات الموقعة هي طرق بالوسوم piste:type.
    ليتم تمييزه كانحدار، فالوسوم التالية ينبغي أن تكون موجودة للطرق:

        piste:type = downhill|nordic|sled|hike|sleigh

    للعلاقات، الوسوم التالية ينبغي أن تكون موجودة:

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: "يتم تحديد تصنيف منحدرات التزلج (المنحدرة) \nمن الوسم 'piste:
    difficulty`، ويُستخدَم \nللون في التقديم."
  classification: "يتم دعم وسم `المسار` ذي القيم المتعددة عند فصلها\nبفاصلة منقوطة
    بدون أية مسافات محيطة. \nيتم تحديد التصنيف (وبالتالي لون المسار في الخريطة) \nمن
    الوسم `الشبكة`."
  slopemaplabels: "يتم \"تخمين\" تسميات مسارات التزلج (المنحدرة) من الوسوم بالترتيب
    التالي: \n\n1.  إذا كان وسم `piste:ref` موجودا، فقم بوضع تسمية نصية بالوسم `piste:ref`.\n2.
    \ إذا كان وسم `piste:name` موجودا، فاستمد مرجعا من ذلك، أولا باستخدام \n   الأحرف
    الكبيرة فقط وفشل ذلك باستخدام الأحرف الأولى \n   من الاسم. \n3.  إذا كان وسم `ref`
    موجودا، فقم بوضع تسمية نصية بالوسم `ref`.\n4. إذا كانت علاقة ووسم `name` موجودين،
    فاستمد مرجعا من ذلك، أولا باستخدام \n   الأحرف الكبيرة فقط وفشل ذلك باستخدام الأحرف
    الأولى \n   من الاسم\n5. تخلى.\n\nيتم تعليم المنحدرات الشمالية بعلامة تظهر فقط
    لونها، إذا كان وسم اللون موجودا."
  hikinglabels: "يتم \"تخمين\" تسميات كل مسار من الوسوم بالترتيب التالي: \n\n1.  تحقق
    من [قواعد العرض المترجمة] (التقديم/السير لمسافات طويلة).\n2. حاول تفسير الوسم
    `osmc:symbol` ، للحصول على تفاصيل حول الأجزاء التي \n   يتم فهمها; راجع [osmc:symbol
    قواعد التقديم](التقديم/osmc)\n3.  إذا كان وسم `ref` موجودا، فقم بوضع تسمية نصية
    بالوسم `ref`.\n4. إذا كانت علاقة ووسم `name` موجودين، فاستمد مرجعا من ذلك، أولا
    باستخدام \n   الأحرف الكبيرة فقط وفشل ذلك باستخدام الأحرف الأولى \n   من الاسم\n5.
    تخلى."
  labels: "يتم \"تخمين\" تسميات كل مسار من الوسوم بالترتيب التالي: \n\n1.  إذا كان
    وسم `ref` موجودا، فقم بوضع تسمية نصية بالوسم `ref`.\n2. إذا كانت علاقة ووسم `name`
    موجودين، فاستمد مرجعا من ذلك، أولا باستخدام \n   الأحرف الكبيرة فقط وفشل ذلك باستخدام
    الأحرف الأولى \n   من الاسم\n3. تخلى."
  hierarchy: الخريطة تدعم أيضا [التسلسلات الهرمية للعلاقة] (rendering/hierarchies).
  guideposts: |-
    يتم التعرف على
    [Guideposts](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) بالوسوم التالية

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism` و`information` إلزامية، يمكن حذف `name` و`ele`.
route_order:
  title: ترتيب المسارات
  text: |-
    يحتاج waymarkedtrails إلى مسارات مرتبة بشكل صحيح لعرض ملف تعريف الارتفاع
     ولتنزيل GPX وKML. عند تحليل مسار، يحاول
    it مراعاة ترتيب المسارات الأعضاء داخل العلاقة
     قدر الإمكان، مما يُسهّل على المُحدِّدين التأثير على ترتيب
     دون الحاجة إلى اللجوء إلى التجربة والخطأ. إذا بدت العلاقة
     غير مرتبة، فسيُرتب waymarkedtrails المسارات
     فقط إذا كانت تُشكِّل مسارًا خطيًا غير مُتقطِّع
    . تُؤخذ أدوار العلاقات

     في الاعتبار عند فرز المسار. يمكن استخدام دورَي "الأمامي" و"الخلفي"
     لتحديد المقاطع التي يجب اتباع المسار
     فيها في أجزاء مختلفة، وذلك حسب اتجاه المسار
    . تذكَّر أن هذه الأدوار مُحدَّدة بالنسبة لاتجاه المسار
    ، وليس المسار نفسه! إذا كان لديك قسم مقسم كهذا، فتأكد من ظهور مسارات كل اتجاه متتابعة مباشرةً في العلاقة، وأن المسارات لا تزال تتبع ترتيب المسار. تُعتبر أي أدوار أخرى مسارات جانبية بشكل أو بآخر، ويتم تجاهلها للفرز العام للمسار. لا تزال تظهر على الخريطة. يستطيع WaymarkedTrails التعامل مع الدوارات غير المقسمة داخل مسار. ما عليك سوى إضافة المسار المغلق بدون أي دور، وسيتم تقسيم الدوار داخليًا إلى أقسام مناسبة. يعمل هذا حتى عندما يكون هناك طريق V إلى الدوار مقسم إلى الأمام والخلف. هناك حالتان تفشل فيهما هذه المعالجة: إذا تم تقسيم الدوار لعدة طرق لسبب ما، فيجب عليك إضافة الأجزاء ذات "الأمام" و"الخلف" المناسبين. الأدوار `backward`.
    * إذا كان الدوار جزءًا من قسم اتجاهي، فيجب عليك
     تقسيم الدوار وإضافة الجزء المستخدم مع الدور
     المناسب.

    القاعدة العامة للترتيب: إذا أظهر محرر العلاقات JOSM
     المسار على أنه مستمر، فيجب أن يكون waymakedtrails قادرًا على
     إظهار مسار خطي أيضًا.
hierarchies:
  title: التسلسلات الهرمية للعلاقة
  text: "كما تدعم الخريطة العلاقات المتداخلة: أي العلاقات التي تحتوي على \nالعلاقات
    نفسها، تُستخدَم هذه التسلسلات الهرمية بطريقتين مختلفتين \nفي قاعدة بيانات خريطة
    الشارع المفتوحة: إما أنها تُستخدَم لتقسيم المسارات الطويلة جدا \n(على سبيل المثال،
    [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1))
    أو يتم استخدامها\nلتجنب تكرار العمل حيث يذهب طريقان على طول بنفس الطريقة (انظر
    \nعلى سبيل المثال، السويسري [فيا فرانتشيجينا] [(http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part)\nوهو
    جزء من الأوروبي [فيا فرانتشيجينا] (http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)).\nفي
    الحالة الأولى، لا تكون العلاقات الفرعية طرق كاملة،\nوبالتالي لا يجب عرضها على
    الخريطة بشكل مستقل.\n\nتعتمد كيفية تعامل أداة العرض بشكل دقيق على \nالوسم `الشبكة`:\n\n*
    إذا كانت علاقة الوالدين والطفل تشترك في نفس وسم الشبكة، فإن \n  العلاقة المتعلقة
    بالأطفال تعتبر مجرد مرحلة من العلاقة الأصل، وبالتالي، \n  تتم إضافة مساره إلى
    العلاقة الأصل ولا تظهر علاقة الطفل \n  في الخريطة. \n* إذا كان وسم شبكة العلاقة
    بين الوالدين والطفل مختلفا، \n  يُفترَض أن تكون العلاقة مستقلة، تتم إضافة مسار
    العلاقة الطفل \n  إلى الأم وتظهر كلا العلاقات في الخريطة. \n\n* ملاحظة: * يمكنك
    دائما فحص العلاقات الفرعية عبر متصفح الطريق، ما عليك سوى \nتحديد العلاقة الأصل
    وعرض قائمة قابلة للاختيار بعلاقاتها الفرعية."
osmc:
  title: وسم osmc:symbol
  text: "يوفر الوسم `osmc: symbol` طريقة لوصف رموز الطريق بطريقة مقروءة آليا\nبأشكال
    هندسية بسيطة مثلما توجد في بعض \nالبلدان الأوروبية (وخاصةً في ألمانيا)، لا تدعم
    \nالخريطة سوى مجموعة فرعية مما هو موضح في صفحة الويكي، لكي \nيتم عرض الوسم على
    الخريطة; يجب أن يحتوي الوسم على التنسيق التالي: \n\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n\n`waycolor`
    يجب أن يكون هناك ولكن يتم تجاهله لهذه الخريطة، \nلا يتم اعتماد مقدمة ثانية، يمكن
    \nحذف \"text\" و\"textcolor\" ."
hikinglocal:
  title: تقديم المترجمة
  text: "هناك الكثير من الأنظمة المختلفة لتعليم مسارات المشي لمسافات طويلة حول العالم،
    بينما \nتحاول الخريطة استخدام أكثر الوسوم العامة لمنحها عرضا لائقا، فإنها \nستفشل
    في أنظمة معينة، خاصة لشبكات مسارات المشي، \nلاستيعاب هذه الأنظمة; يمكن ترجمة الخريطة
    للمناطق التي يكون فيها\nالعرض القياسي غير كافٍ. \n\nفيما يلي قائمة بالمناطق التي
    تستخدم رموز خريطة خاصة، لكي يتم عرض منطقتك \nالخاصة بطريقة خاصة; اقرأ التلميحات
    في نهاية الصفحة."
  swiss: |-
    ## سويسرا

    تتمتع سويسرا بشبكة واسعة من مسارات المشي المحددة التي تغطي البلد بأكمله. الشبكة عبارة عن شبكة عقد حيث تعمل العلامات الإرشادية المسماة كعقد. يتم تمييز جميع المسارات بشكل متسق وفقًا لصعوبتها.
    تُظهر الخريطة هذه المسارات باللون الأحمر مع نمط الخط الذي يحدد الصعوبة

    * ![red line](route_std.png) *مسار المشي*، المحدد بـ ![diamond](yellow_diamond.svg). مُميز بـ `network=lwn` و`osmc:symbol=yellow:[...]:yellow_diamond`.
    * ![dashed line](route_mnt.png) *مسار جبلي*، المحدد بـ ![white-red-white](white_red_bar.svg). مُصنف بـ `network=lwn` و`osmc:symbol=red:white:red_bar`.
    * ![dotted line](route_alp.png) *مسار جبال الألب*، ومُميز بـ ![white-blue-white](white_blue_bar.svg). مُصنف بـ `network=lwn` و`osmc:symbol=blue:white:blue_bar`.

    لاحظ أنه يوجد فوق هذه الشبكة عدد من المسارات الوطنية والإقليمية
     والتي تظهر بالطريقة العادية.

    لمزيد من المعلومات حول وسم مسارات المشي لمسافات طويلة في سويسرا في OSM، راجع:
    [شبكة المشي لمسافات طويلة السويسرية](https://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  austria: |-
    ## النمسا

    تستخدم منطقة فورارلبرغ نظام تصنيف مشابه لنظام
    سويسرا. سيتم تمييز المسارات التي تحمل العلامات `operator=Land Vorarlberg` و`network=rwn`
    و`network:type=basic_network` بمخطط يعتمد على الصعوبة:

    * ![red line](route_std.png) osmc:symbol=yellow:white:yellow_upper
    * ![dashed line](route_mnt.png) osmc:symbol=red:white:red_bar
    * ![dotted line](route_alp.png) osmc:symbol=blue:white:blue_bar
  italy: "##إيطاليا \n\nيحتفظ نادي جبال الألب الإيطالي (CAI) بشبكة من المسارات الجبلية
    \nالتي تُصنَّف بواسطة صعوبة مماثلة لما يوجد في سويسرا، \nالمسارات المعلمة بـ`network=lwn`
    و`osmc:symbol=red = red: .. `ووسم `cai_scale`\nسيتم التعرف عليها كمسارات صِيغت
    بواسطة CAI وتظهر كخطوط حمراء \nوفقا لصعبتها. \n\n* ![الخط الأحمر](route_std.png)
    cai_scale=T\n* ![الخط المتقطع](route_mnt1.png) cai_scale=E\n* ![الخط المتقطع](route_mnt2.png)
    cai_scale=EE\n* ![الخط المنقط](route_alp.png) cai_scale=EEA*"
  uk: "## المملكة المتحدة \n\nيعتمد تصنيف [مسارات المسافات الطويلة في المملكة المتحدة]
    (http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)
    \n(المسمى `network=uk_ldp`) على وسم`operator`، تظهر العلاقات \nمع`operator=National
    Trails` كممرات وطنية، وتظهر جميع العلاقات الأخرى\nكطرق إقليمية. \n\nتتم معالجة
    العلاقات بوسم `network=lwn/rwn/nwn/iwn` كالمعتاد."
  czech: "## التشيك\n\nتستخدم الدولة معيارا مميزا للتعليم استنادا إلى مجموعة من 7
    رموز بأربعة ألوان\nمختلفة، للوصف; راجع [صفحة وسم التشيك] (http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest)
    (باللغة التشيكية فقط). \n\nعندما يكون وسم `kct_*` متاحا، فإنه يُفضَّل على أي وسم
    `osmc:symbol`، \nبالإضافة إلى ذلك، تتم إعادة تصنيف المسار إذا لم يتم العثور على
    وسم شبكة صالح، الطرق \nبـ`kct_red=major` تصبح طرقا وطنية، تُصنَّف `kct_*=major`
    الأخرى\nكإقليمية."
  slovakia: "## سلوفاكيا \n\nتستخدم سلوفاكيا نفس معايير التعليم التشيكية، ومع ذلك،
    \nيختلف مخطط الوسم اختلافا طفيفا، راجع \n[صفحة المشي السلوفاكية] (http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).
    \n\nتم تعليم جميع المسارات التي تحمل وسم `operator=KST` وفقا لهذا المخطط; نظرا
    لأن \nالمسارات في سلوفاكيا يجب أن تأتي بوسم شبكة صالح، فلا توجد \nإعادة تصنيف."
  hungary: "## المجر\n\nتستخدم المجر أيضا نظاما بمجموعة ثابتة من الرموز بألوان مختلفة،
    هذه \nموسومة بوسمها الخاص [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nالوسم
    مفضل على أي وسم `osmc:symbol`."
  germany: |-
    ## ألمانيا

    ### الفرانكونية البافرين

    الشبكة حول نورمبرغ كثيفة جدا، وبالتالي الطرق الإقليمية موسومة
    بـ`operator=Fränkischer Albverein` ستظهر على مستويات التكبير أقل من المعتاد.
  ukcycle: |-
    ## المملكة المتحدة

    ### نورويتش

    تستخدم نورويتش نظاما من المسارات المشفرة بالألوان، يتم تعليم المسارات المميزة الموسومة
    بـ`operator=Norwich City Council` بمربع ملون وفقا
    للوسم `colour`.
elevationprofiles:
  title: ملفات تعريف الارتفاع
  general: "يتم إنشاء ملفات تحديد الارتفاع ببيانات الارتفاع من [نموذج أستر للارتفاع
    الرقمي العالمي (GDEM) الإصدار 2] (http://asterweb.jpl.nasa.gov/gdem.asp)، لا يتم
    أخذ وسم \"ele\" في خريطة الشارع المفتوحة في الاعتبار، ولا هي الأنفاق والجسور.
    ASTER GDEM هو منتج من METI وناسا. \n\nإذا كان المسار يحتوي على أكثر من نقطتي نهاية
    أو يتكون من أكثر من جزء واحد، فلن يتم عرض أي ملف شخصي، اتجاه ملف التعريف يتبع
    المسار غربا أو من الشمال إلى الجنوب، إذا كان للطرق عناصر بها أدوار مثل \"البدء\"
    و \"الهدف\" و/أو تم إدراجها بشكل مستمر من البداية إلى الهدف، فقد نكون قادرين على
    تحديد الاتجاه من علاقة المسار نفسها، قد ترغب في وضع هذه الأمور في الاعتبار إذا
    تم رسم المسارات على خريطة الشارع المفتوحة.\n\nهناك ثقوب، ما تُسمَّى \"الفراغات\"
    حيث ليست لدينا بيانات ارتفاع، هذه تصور مع ثقوب في خط ملف تعريف الارتفاع. \n\nاحذر
    من أنه في حين أن الإصدار 2 من أستر على الأرجح أفضل علامة تجارية عالمية حرة، فإن
    له حدوده عندما يتعلق الأمر بالدقة والتغطية، راجع [تقرير ملخص التحقق](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf)
    لمزيد من المعلومات، يتفاقم عدم الدقة بشكل أكبر بسبب عدم دقة بيانات خريطة الشارع
    المفتوحة، [تقنية تمهيد](https://github.com/waymarkedtrails/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2)
    التي نطبقها، ودقة الملف الشخصي التي تصبح أقل كلما كان المسار أطول."
technical:
  title: تفاصيل تقنية
  general: "يتم تحديث تراكب المسار بدقة ويتم عادةً 2-5 دقائق خلف \nخادم خريطة الشارع
    المفتوحة، يعرض التاريخ الموجود في الزاوية العلوية اليسرى \nآخر تحديث، لا تخضع
    تحديثات خريطة مابنك الأساسية \nللتحكم في هذا الموقع، اعتمادا على الحمل الحالي
    لخادم خريطة الشارع المفتوحة، فإنها تستغرق ما \nبين دقيقة وبضعة أيام. \n\nتعمل
    الآلة القياسية [دبيان](http://www.debian.org/) مع \nسلسلة أدوات يتألف من [بيوسميم]
    (http://osmcode.org/pyosmium/) ، \n[بوستجري إس كيو إل](http://www.postgresql.org)
    و[مابنك 2.0] (http://www.mapnik.org). \n[أوسجيند](https://github.com/waymarkedtrails/osgende)
    يعتني ببعض عمليات تحليل النتائج \nعلى قاعدة البيانات قبل التقديم، يتم تقديم الموقع
    باستخدام\n[تشيريبي] (http://cherrypy.org/)، كود المصدر \nمتاح تحت رخصة GPL، لمزيد
    من المعلومات; قم بزيارة \n[صفحة المشروع في غيت هب] (https://github.com/waymarkedtrails/waymarked-trails-site)."
  translation: "## الترجمات\n\nتتم إدارة الترجمات من قبل الأشخاص المتعاونين في\n[ترانسليت
    ويكي دوت نت](http://translatewiki.net)، إذا كنت ترغب في المساهمة بترجمة\nبلغتك
    الخاصة أو إعطاء تعليقات حول الترجمات الموجودة، قم بزيارة \nصفحة مشروع [ترانسليت
    ويكي دوت نت](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."
legal:
  title: شروط القانونية والاستخدام
  copyright: "تتوفر تراكبات المسارات تحت \n[رخصة المشاع الإبداعي: النسبة-الترخيص بالمثل
    3.0 ألمانيا] (http://creativecommons.org/licenses/by-sa/3.0/de/deed.en) ، وتتبع
    مسارات GPX تحت \n[رخصة قاعدة بيانات حرة] (http://opendatacommons.org/licenses/odbl/)،\nيمكن
    إعادة استخدامها وتغييرها طالما أن العمل الناتج يستخدم ترخيصا متوافقا \nوتم ذكر
    مشروع خريطة الشارع المفتوحة وهذا الموقع."
  usage: "## سياسة الاستخدام \n\nيمكنك استخدام التراكب على المواقع الأخرى طالما أن
    معدلات الوصول معتدلة، الرجاء \nتخزين العناوين مؤقتا قدر الإمكان واستخدام المحيل
    الصحيح، التنزيل الشامل للملفات\nغير مشجع بشدة. \n\nيتم توفير مسارات GPX لراحة
    زوار هذا الموقع، لا يُسمَح\nبالتنزيل الشامل."
  disclaimer: "## إخلاء المسئولية \n\nلا يمكن ضمان صحة أو اكتمال الخريطة، إذا كنت
    تريد الخروج، فعليك \nالحصول على خريطة ورقية مناسبة، والعتاد المناسب، ولا تترك
    المنطق السليم في المنزل، \nيمكن أن تكون الطبيعة قاسية كما هي جميلة. \n\nيحتوي
    هذا الموقع على وصلات لمواقع خارجية، لا يؤثر مؤلف هذا الموقع على \nمحتوى هذه المواقع
    ولا يتحمل أي مسؤولية عنها."
acknowledgements:
  title: شكر وتقدير
  text: "جميع بيانات الخرائط مقدمة من [خريطة الشارع المفتوحة والمساهمين](http://www.openstreetmap.org)\nوتُوزَّع
    تحت رخصة قاعدة بيانات حرة، والخريطة الأساسية أيضا مقدمة من خريطة الشارع المفتوحة
    وهي متوفرة \nتحت رخصة المشاع الإبداعي: النسبة-الترخيص بالمثل 2.0، لمزيد من المعلومات;
    راجع \n[صفحة حقوق نشر خريطة الشارع المفتوحة](http://www.openstreetmap.org/copyright).\n\nتم
    إنشاء بيانات Hillshading وبيانات الارتفاع من مزيج من ستيم وبيانات ASTER GDEM،
    \nASTER GDEM هو منتج من METI وناسا. \nتم تقديم عملية تحليل النتائج بواسطة إيف
    كاينود من [opensnowmap.org](http://opensnowmap.org).\n\nتم تطوير رمز ملف تعريف
    الارتفاع بواسطة إسبن أولدمان لند في تعاون بين [كريسندو](http://www.kresendo.no)
    و[مشروعTG4NP](http://tg4np.eu) في [معهد بحوث النرويج الغربية](http://wwww.vestforsk.no).\n\nتم
    تطوير متغيرات المنحدرات الرياضية الشتوية بواسطة مايكل سبرينج، تم \nإعداد رمز الركوب
    من قبل روبرت ويتاكر.\n\nوجهات علامت الإرشاد تتم معالجتها بواسطة [Mueschelsoft](http://osm.mueschelsoft.de/destinationsign/example/index.htm)شكرا
    جزيلا ليان ميشيل لتقديم الخدمة.\n\nيتم توفير ترجمات هذا الموقع بواسطة \n[ترانسليت
    ويكي دوت نت والمساهمين فيه] (http://translatewiki.net/wiki/Category:Waymarked_Trails_translators)،
    شكر خاص للمترجمين الرائدين الذين \nقدموا ترجمات قبل ترانسليت ويكي دوت نت: إيف
    كاينود (الفرنسية)،\nأوسكار فورماجي (الإيطالية)،\nغوستافو [Tuentibiker](http://www.blogger.com/profile/12473561703699888751)
    راميس (الإسبانية)،\n[غوتورم فلاتابو](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu)
    (بوكمول والنرويجية)،\nمادس لمهولت/TG4NP (الدنماركية)، ماغنوس سماري سنوراسون/TG4NP
    (الأيسلندية)،\nلارس ميكيلسون/TG4NP (السويدية)،إلينا بيسونين (الفنلندية).\n\nوأخيرا،
    فإن الخادم لا يوجد بدون الدعم السخي\n[لمارتن هوفمان](http://www.partim.de)."
contact:
  title: اتصال
  text: |-
    يمكن إرسال الأسئلة والتعليقات حول هذا الموقع إلى: [lonvia@denofr.de](mailto:lonvia@denofr.de).

    يمكن أيضا الإبلاغ عن الأخطاء في [متعقب أخطاء المشروع في غيت هب](https://github.com/waymarkedtrails/waymarked-trails-site/issues)، قبل الإبلاغ عن خطأ، يُرجَى التأكد من أن مشكلتك لا تتعلق ببيانات خريطة الشارع المفتوحة.
