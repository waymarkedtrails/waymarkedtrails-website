about:
  title: Heq dê  xerita
  hiking: Na xerita dınya de rotaya geme geyrayış- rıştena nışanan mocneno.
  cycling: Na xerita dınya de rotaya bisikleta- rıştena nışanan mocneno.
  mtb: Na xerita dınya de rotaya koyan-rıştena nışanan mocneno.
  skating: Na xerita dınya de rotaya patenan-rıştena nışanan mocneno.
  riding: Na xerita dınya de rotaya degmesi sopa bergiran mocneno.
  slopemap: Ena xerita dınya sero vıradanê sporê zımıstani mocnena.
  osm: "Guzergahi standart OpenStreetMap u keyfi heta yew qabığe sersi kerdışi sero
    neyene pıro. Xeritay guzergahi datayanê \n[OpenStreetMap]'i de procey (http://www.openstreetmap.org)
    (OSM)'iyo . OSM, vurniyaye, şayaye yew xeritay dınyayo.\nNo yeno manê ke qet yew
    heti ra kemi niyo, lakin no rayanê neweyan şenê cıkereu estbıyaye xerita u rayan
    şenê bıvurnê zi. Heqê Open Street Map zêde melumati rê\n[Rehberê karberanê neweyan]
    ziyaret bıkerê (http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
rendering:
  title: OSM malumat kerden
  hikingroutes: "OSM de rotay payşıyayışi eleqedar dekerdış ganiyo. Eno seni guriyeno
    pela etiket kerdışi de izah biyo.\n[rayê payşıyayışi](https://wiki.openstreetmap.org/wiki/Walking_Routes)\nOSM
    wiki'de. No xerite de tewr cêrek ra etiketanê ceri gani ihtiwa wa bıkero \n\n
    \   type = route|superroute\n    route = foot|payşıyayış|payşıyayışê dormey"
  cyclingroutes: |-
    OSM de rayê bisikletana eleqe debiyê tede. No seni xebtiyeno.
    Pera etiket bıyayışi de teferuatın izah biyo
    [ray bisikletan] (http://wiki.openstreetmap.org/wiki/Cycle_routes)
    OSM wiki. Na xerita qebê ke etiketanê cêrênan ihtiwa kerden eleqeyan musnena:

        type = route|superroute
        route = bicycle

    Rotay bisikletanê koyi ciya ju [Xeritay MTB] sero musniyena (http://mtb.waymarkedtrails.org/en/).
  mtbroutes: "Rotay bisikletanê koyi, pela OSM viki de [rotay bisikletan](http://wiki.openstreetmap.org/wiki/Tr:Cycle_routes)
    heqa\ndetayın izahê rotayanê bisikletana zey pê şemay etiketi taqib kena. \nCêr
    dı eleqey etiketanê rayanê MTB şınasneno:\n    type = route|superroute\n    route
    = mtb\n\nSabit rotay bisikleti, [Xeritay bisikletan](https://cycling.waymarkedtrails.org/tr/)
    sero nusneyêno."
  skatingroutes: "Pê tabelaya qeyd bıyaye ray patenan, zey rotayanê binan eleqedar
    etiket bıbê.\nTerefê na xeritay ra fahm bıyaye etiketan rê eleqeyın pera wiki
    ziyaret kerê. \n[İsviçre inline ray patenan] (https://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nZey
    raya paten şınasnayışi re gani etiketê cêrêni do tede bıbê:\n\n    type = route|superroute\n
    \   route = inline_skates"
  ridingroutes: "İşaretın rotay bergir ramıtışi, zey rotayanê binan eleqedar nışan
    bıyayış lazımo. \nSeba teferruatan rê [OSM wiki de pela rotay] bıvênê.(https://wiki.openstreetmap.org/wiki/Relation:route).\nRotay
    cınıstışi şınasnayışi rê gani etiketê cêrêni wa tede bıbê \n\n    type = route|superroute
    \n    route = horse"
  sloperoutes: |-
    Nışanyaye sudi raya usulê pistiya: type tags.
    Zey qali şınasnayışi rê, etiketê cêri qandê rayan gani bıbê:

        piste:type = downhill|nordic|sled|hike|sleigh

    Qandê eleqeyi etiketê cêrêni gani bıbê:

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: "Xuz (seb cêr ) rêze kerdışê sudan \npist: etiketê çetıneyi
    ra belı biyo u gureyniyao. Seba rengê renderi"
  classification: |-
    Rota etiket zaf desteg vinena zewbina merduman ra.

    Nim koloni qet ca nigini.

    Ratnayış (u xeritan de rengına heta) etiketa torer nışan bena.
  slopemaplabels: "Etiketê rotay xuz bıyayışi (seb cêr ), etiketanê rêza cêri ra \"texmin
    beno\":\n\n1. Jew `piste:ref` dı etiket esto se etiketê ,`piste: ref` ra metin
    bınusnê.\n2. Ek jew etiketê `piste:name` esto se, veri ey gureynayışa jew çıme
    bıgirê. \n    Teyna herfa sıfteyın gırda se name raşt veciyeno \n3. Jew etiketê
    `ref` esto se, etiketê `ref` ihtiwa kerden etiketê metini vırazê .\n4. Ek jew
    eleqe u jew etiketê `name` esto se, veri jew çıme bıgirê. \n    Teyna herfa sıfteyın
    gırda se gurenayışê cı hewl beno\n5. Pes bıkerê .\n\nKaşanê İskandinavya, jew
    etiketê rengi esto se, tetna renga asaynw jew nışanan nışan beno."
  hikinglabels: "Seba herg rptay rê etiket, gorey rêze etiketanê cêrênan  \"texmin
    benê\":\n\n1. [şertê lokal kerdışi] kontrol kerê (cay guriyayışi/payşıyayışi).\n2.
    \ Etiketê `osmc:symbol` werênayışi bıcerrebnê.  [osmc:şertê sembol vıraştışi]
    (render/osmc).\n3. Eger ke etiketê `ref` esto se, etiketê `ref` ihtiwa kerden
    etiketê metini vırazê. \n4. Eger ke etiketê `name` esto se, veror yew referans
    bıgêrên \n5. Bıgêrê cor"
  labels: "Qandê herg rota etiket, gorey rêza cêrêni \"texmin beno\":\n\n1. Etiketê
    `ref` esto se, etiketê `ref` ihtiwa kerden etiketê metini vırazê. \n2. Etiketê
    `name` esto se, veror gurenayışê referansê bıgêrê. \n\n    Teyna herfanê gırsan
    u gurenayışê herfa sıfteyına nameyi xırab biya.\n3. Pes bıke."
  hierarchy: '[Eleqey hiyerarşiyan](rendering/hierarchies) na xerita keda qebul.'
  guideposts: |-
    [Pheştiya Kılavuzi ](https://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
    be terefê etiketanê cêrênan ra şınasiyenê:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism` u `information` ganiyo. `name` u `ele` peyfoi beno.
hierarchies:
  title: Hiyerarşiya elekeyıney
  text: "Xeritay fına haling bıyaye eleqeyan zi peşti dano. \nHoya eleqey pê. Nê hiyerarşiy
    dı babeti ya gurweyniye no: ya zaf derg rotaya heti kerdışi rê gırweyniyenê \n(mesela
    , [E1](https://hiking.waymarkedtrails.org/route/Auropean%20walking%20route%20E1))
    yana gureniyeno \nDı ray eyni ray ra pêra abırnayışi rê (\nQandê mesela İsviçreyıc
    [Via Francigena](https://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part)\nJew
    letey Ewropa [Via Romea Francigena] (https://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)
    bıvinê).\nWeziyetê sıfteyın dı, bın-eleqe nê ho tam ray niyê degmesi ray gênê
    u lazımo kı xeritay sero xoser nêmısneyê.\n\nKışta vıraştoği ra fonksiyonê eleqey
    bınêni seni gırweyeno \nEtiketê `network`:\n\n* Eleqey kuflet u qeçan eyni pirık
    piya kenê vıla se, qeç\n  Eleqe, eleqey kufleti ra teyna jew sewiye gêriyeno.
    Cara,\n  rota debiyena eleqey kufleti u eleqey qeçi xerita dı nêmısneyêno.\n*
    Eleqey kufleti u qeçi dı etiketê pirık ciyayo se, \n  Eleqey xoseri hesabyayeno.
    Eleqey raya qeçi beno tewrê kufleti u xeritay sero piya asenê. \n\n* Not: * gıreyanê
    bınênan browserê rotay ra şenê çım berzê."
osmc:
  title: Osmc:etiketa sembolan
  text: "Etiketê `osmc:symbol`  makina dı wanıyaye jew usul dı sılasnayışi rê ray
    dano.\ntay sembolanê rotay dı pê şeklanê geometriki \nDewletê Avrupa (xısusiyeta
    Almanya dı). Teyna xerita \npera wiki kumey bınêna vaciyayi desteg dana.  Meqsed\nEk
    xerita sero vıraziyo, harita, etiketê cı wa bıçinê zey ney bo:\n\n      osmc:symbol=waycolor:background:foreground:text:textcolor\n\n`waycolor`
    uca dı wa bıbo lakin qandê na Xerita peygoş biyo.\nÊ dıyın planê vêri rê desteg
    nêdano. `text` u `textcolor`\nveciyeno ."
hikinglocal:
  title: Lokalize kerden
  text: "Dınya dı rayanê pay şıyayışi işaret kerdışi rê sistemê ciyay estê. Xerita
    inan rê deha weş jew asayışi rê umumi etiketa gurweyneno.\nBelli sisteman rê,
    xısusiyeta rayanê pirıkanê hewla ano pê. Nê sistema pê ardışi u axur kerdışi rê,
    gorey mıntıqan kês şeno mehalli kero. \n\nCêr dı bağse sembolanê Xerita gurweynayen
    listey mıntıqan esto. Eno hesaba vıraziyaye u debiyaye mıntıqay ho rê wayır bıyayışi
    rê per bın dı sopekan bıwanê."
  swiss: "## İsviçre\n\nİsviçre ihtiwa kerden hera işaret bıyaye rayê pay şıyayışi
    dewlet pêroyi dı esto. \nPirık, fonksiyonê namey guideposts ya jû pirıka gozgıreyi
    ya. \nRay pêro çetıney heta nizami işaret biyê.\nXerita dı nê ray renga sura aseno
    u dê senê xeter çetıneya rayber mısneno. \n\n* ![red line](route_std.png) *hiking
    path*, marked with ![diamond](yellow_diamond.svg). Tagged with `network=lwn` and
    `osmc:symbol=yellow:[...]`.\n* ![dashed line](route_mnt.png) *mountain path*,
    marked with ![white-red-white](white_red_bar.svg). Tagged with `network=lwn` and
    `osmc:symbol=red:[...]`.\n* ![dotted line](route_alp.png) *alpine path*, marked
    with ![white-blue-white](white_blue_bar.svg). Tagged with `network=lwn` and `osmc:symbol=blue:[...]`.\n\nSeraniya
    na pirık sero şarani mıntıqewi rotay işaret biyê. \nNormal usul dı mısneyaye guzergahi\n\nİsviçre
    dı rayê pay şıyayış OSM sero etiket kerdışi rê zêde melumati rê bıweyni rê :\n[İsviçre
    pirıka rayan](https://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)."
  italy: "## İtalya\n\nİtalyan Klubê Alpi (CAI) rayê koyi hewna estê \nZey İsviçre
    sınıf kerdışa cı çetına\n`network=lwn`,`osmc:symbol=red:...` u yew  `cai_scale`
    ya nışan bıyaye rotay b etiketê CAI ya şeveknaye ray şınasiyenê u xetê suri deyne
    do bıasê \nGorey çetıney.\n\n* ![red line](route_std.png) cai_scale=T\n* ![dashed
    line](route_mnt1.png) cai_scale=E\n* ![dashed line](route_mnt2.png) cai_scale=EE\n*
    ![dotted line](route_alp.png) cai_scale=EEA*"
  uk: "## Qıraliya Yewbiyayi \n\nSınıfkerdışê [UK long-distance paths](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)\n(those
    tagged with `network=uk_ldp`) depends on the `operator` tag. Relations\nwith `operator=National
    Trails` are shown as national trails, zewbina eleqeyın binî lokal mıntıqey asenê.\n\n`network=lwn/rwn/nwn/iwn`
    etiketiya tımzi gureyniyaye."
  czech: "## Çekya\n\nDewlet, 4 babet 7 ciya sembolanê parkuran ciya ciya standardê
    rengan gureynenê. \nİzahati rê  [bıweyni rê pera etiketi](https://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest)
    (teyna Çeki)\n\nJu etiketê `kct_ *` gureyniyaye herhangi jû etiketê `osmc:symbol`
    tercih benê. \nFına, ravêrde jew etiketê nêvineya se, rota reyna sınıf bena. Rotay
    \n`kct_red=major` ya rayê şaraniyê, ê bini `kct_*=major` sınıf benê."
  slovakia: |-
    ## Slovakya

    Slovakya, Çekya ya piya eyni standardê sıpê gureynenê. Lakin,
    şemay etiket kerdışi ciyaya, bıvênê:
    [Pera peyşıyayışê Slovakki](https://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    Operator be etiketê `KST` rotay pêro gorey na şema etiket benê.
    Slovakya dê ravêrde guzergahi pê ju pirıka etiketiya piyano birê;
    Reyna sınıfkerdış kerdo.
  hungary: "## Macaristan\n\nMacaristan fına zi renganê babetan de sembolê sabiti
    ihtiwa kerden yew sistem gureynenê. Nê be etiketê \n[jel]i ya nışan biyê (https://wiki.openstreetmap.org/wiki/Key:jel).\nEtiket,
    herhangi yew etiketê `osmc:symbol` sero tercih beno"
  germany: |-
    ##Almanya

    ### Fränkischer Albverein

    Qışta Nuremberg'iya rotey pêro zaf qerbalıxo. qandê coy ma zewbi mıntıqey etiket kerdê `operator=Fränkischer Albverein` Normal ra dehana zaf  sewiyan dı odo bıaso.
  ukcycle: "## Qıraliya Yewbiyayi\n\n### Norwich\n\nNorwich rotay sistemê kodê rengıni
    gureynena. Etiket bıyaye rotay pê \n`operator=Norwich City Council` gore rengın
    yew kareya işaret biyo u etiketê cı 'colour'"
elevationprofiles:
  title: Profile berzey
  general: "Profilê berzey, [Global modelê dicitalê berzey ASTER (GDEM) versiyon 2]
    ra datay berzeya beno (https://asterweb.jpl.nasa.gov/gdem.asp), OpenStreetMap
    dı etiketê \"ele\" pırdan u tunelan nêgêriyeno. Mahsulê ASTER GDEM, METI u NASA
    yo.\n\nDıdın ra zêde noqtay rotay estê se ya zi jew ra vêşi heti ra ameyo pêser,
    qet jew profil nêvıraziyeno. Hetê Profili akewte-perate ya zi zıme-veroc rotay
    taqib keno. Ek ray “serkewtış” u “hedef” rolê cı esto se ya zi serkewtış ra hetê
    hedefi liste beno se, eleqey rotay şıma şenê belı kerê. OpenStreetMap dı rotaya
    kenê pêver kerê se nê wa şıma aqıl dı bê. \n\n\"Vengey\" name bıyayış u nêbiyaye
    datay berzeya quli estê, nê xeta profilê berzey dı pê qulana şekıl deyayo. \n\nASTER
    versiyon 2 muhtemelen tewr bêpere global DEM, hem raştay hem zi ihtiwa mewzu bahis
    beno se, sinornayışan rê diqet bıkerê; GDEM/ver2Validation/ Summary_GDEM2_validation_report_final.pdf)
    zêde melumati rê. Xetay tetbiqiya datayanê OSM  [jew teknikê duz kerdışi] (https://github.com/waymarkedtrails/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2)
    u agoznayışê profilê cı çend hidetın bo u çend derg bo hend kemi beno."
technical:
  title: Teknik detayi
  general: "Cay guzergahi pêtêna rocane beno u normal dı 2-5 deqey pey ra manê no.
    \nServerê OSM. Kışta çep dı sero tarix asene no.\nRocaneyo peyên. Temel Xeritay
    Mapniki dı kontrolê sitey dı rocaniye no. Serverê OSM dı gorey barê ravêrdeyi
    çend deqey yana çend roci rame no. \n\nMakine standart [Debian Linux] (https://www.debian.org/)
    ya gurweye no\n[pyosmium] ra vıraziyayê zınci ra hacetan  (https://osmcode.org/pyosmium/),\n[Postgresql]
    (https://www.postgresql.org) u [Mapnik 2.0] (https://www.mapnik.org).\n[osgende]
    (https://github.com/waymarkedtrails/osgende) tay gurweyanê postprocessing wezifey
    gê no\nverê vıraştışi. Web sitey gurwanayışa serwisê cı beno \n[CherryPy] (https://cherrypy.org/).
    Çımey kodi lisansê GPL bın de yo. Zêde melumati rê \n[Pera proceyê Github'i bıvinê
    ] (https://github.com/waymarkedtrails/waymarked-trails-site)."
  translation: |-
    ## Açarnayışi

    Tadayışi, terefê merdumanê xeyırsinayoğ  idare kenê.
    [translatewiki.net] (https://translatewiki.net). Eger ke şıma qayılê iştirak bıkerê se, zıwanê ho u zıwananê binan ra peyd rıştış dayışi rê,
    [translatewiki.net proje ziyaret kerê](https://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Hequ u Karkerdışi
  copyright: |-
    Katmanê rotay [Creative Commons Attribution-Share Alike 3.0 Lisansê Almanya](http://creativecommons.org/licenses/by-sa/3.0/de/deed.tr)
    bın dê u GPX [ODbL](http://opendatacommons.org/licenses/odbl/) bın dı seyr bena.
    Nizamiya kari ju lisans bıgureyo se reyna gureniyena u vurniyena. Procey OpenStreetMap u na sita ra bahs kerdo.
  usage: "## Politikay Gurenayışi \n\nCayi, resayışê cı mequl sewiya dı siteyanê binan
    dı şenê bıgırweynê. Lutfen\nPronan hendık şenê bıgirê verhafızay u raşt hetenayoğ
    bıgırweynê. Piya ronayışê karoya şıma rê wesıbneye no. \n\nSıpê GPX, qandê rehateya
    meymananê na sitey tedarik biya. Kitley nêşenê ronê."
  disclaimer: "## Tembe \n\nRaştiya u kemryiya xeritay rê garanti nêşem bedêm. Ek
    şıma bı vıciyê teber se ju kağıt Xerita bıgirê, hewl teçhizati bıgi u ihtiyacı
    gore texminê ho bıkerê. Tebiat weşa lakin hend zi tehlikeyın a.\n\nNa site, siteyanê
    teberi rê zi gırey dana. Tesirê na site, nuskari sero çıni yo. Zerrey nê siteyanê
    ra mayê mesuliyeti qebul nêkem."
acknowledgements:
  title: Teşekkur keme
  text: "Datay xeritay pêro [OpenStreetMap u iştirakwani](https://www.openstreetmap.org)
    ra tedarik biyo \nU lisansê ODbL bın dı kerdo vıla Esas xeritay mısadey OSM’y
    sera\nCC BY-SA 2.0 bın de yo . Deha vêşi melumati rê,\n[Pera nımıtışê telifê OSM
    ](https://www.openstreetmap.org/copyright) bıvinê.\n\nSersi kerdışê gedugi u datay
    berzey, datayanê SRTM u ASTER GDEM pê ardış kerdo ho dest.\nASTER GDEM, METI u
    mehsulê NASA yo.\nGurwey peyêni hetê Yves Cainaud  [opensnowmap.org](https://opensnowmap.org)
    tedarik beno.\n\nKodê profilê berzey, hetê Espen Oldeman Lund ra [Kresendo](https://www.kresendo.no)
    pê [TG4NP proce](https://tg4np.eu) u [Persênayış Norveçê Pareyeni](https://wwww.vestforsk.no)
    ya piya ravêr berd o.\n\nTewrê sudê sporan zımıstani Michael Spreng ra ravêr berd
    o. Sembol hetê \nRobert Whittaker ra hazır biyo.\n\n[Mueschelsoft](https://osm.mueschelsoft.de/destinationsign/example/index.htm)
    ra qandê adresê klavuzi tedarik kerdışi rê Jan Michel'i rê zaf teşekur kem.\n\nTadayışê
    na site [translatewiki.net u iştirakwani ](https://translatewiki.net/wiki/Category:Waymarked_Trails_translators)
    ra tedarik biyê . Veror tercumanan rê teşekur kem. \ntranslatewiki.net ra veror
    deyaye tadayışi: Yves Cainaud (Fransızki),\nOscar Formaggi (İtalyanki),\nGustavo
    [Tuentibiker](https://www.blogger.com/profile/12473561703699888751) Ramis (İspanyolki),\n[Guttorm
    Flatabø](https://guttormflatabo.com)/[TG4NP](https://tg4np.eu) (Norveçki u nynorski),\nMads
    Lumholt/TG4NP (Danki), Magnús Smári Snorrason/TG4NP (İslandki),\nLars Mikaelsson/TG4NP
    (İsweçki) u Elina Pesonen (Finki).\n\nTewr peyên , ardwan [Martin Hoffmann](https://www.partim.de)
    peştiya comerdi nêbiyê se est nêbiyê."
contact:
  title: İrtıbat
  text: "Na site de perai vatışê şıma: [lonvia@denofr.de] (mailto:lonvia@denofr.de).\n\nXırabey
    reyna [github de temaşekerê preocey xırabi] ra rapor bena.  (https://github.com/waymarkedtrails/waymarked-trails-site/issues).
    Verê co ye xırabey ra go emel bê. \nPê datayanê OSM ya nê ."
